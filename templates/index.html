<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: 'Arial Black', Arial, sans-serif; /* Bolder font */
            background-color: #f0f8f0; /* Light green background */
            margin: 0;
            padding: 20px;
            color: #2f4f4f; /* Dark slate gray color for text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #228B22; /* Forest green */
            margin-bottom: 20px;
        }

        h2 {
            color: #006400; /* Dark green */
            margin: 15px 0;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        input[type="text"],
        input[type="submit"] {
            border-radius: 4px;
            border: 2px solid #4CAF50; /* Green border */
            padding: 12px; /* Increased padding for a bolder appearance */
            margin: 0 5px;
            font-size: 16px; /* Increased font size */
        }

        input[type="text"] {
            width: 300px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 2px solid #2E8B57; /* Darker green on focus */
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold; /* Bold text */
        }

        input[type="submit"]:hover {
            background-color: #388E3C; /* Darker green on hover */
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
        }

        .task-text {
            margin: 0;
            flex-grow: 1;
            padding-right: 10px;
            font-weight: bold; /* Bold task text */
        }

        .delete-button {
            background-color: #DC143C; /* Crimson for delete button */
            border: none;
            border-radius: 4px;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold; /* Bold text for delete button */
        }

        .delete-button:hover {
            background-color: #B22222; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Todo App: v2</h1>

    <!-- Add Task Form -->
    <form method="post">
        <input type="text" name="task_content" placeholder="Enter a new task" required />
        <input type="submit" name="add_task" value="Add Task" />
    </form>

    <!-- Display Tasks -->
    <h2>Tasks:</h2>
    <ul>
        {% for id, task in tasks.items() %}
        <li>
            <p class="task-text">{{ task }}</p>
            <!-- Delete Button for Each Task -->
            <form method="post" style="display: inline">
                <input type="hidden" name="task_id_to_delete" value="{{ id }}" />
                <input type="submit" class="delete-button" name="delete_task" value="Delete" />
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
